<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>

<body>
    <div id="background"></div>

    <aside id="sidebar">
        <header>
            <button><i class="ai-three-line-horizontal"></i></button>
            <a href="">logo</a>
        </header>

        <ul id="sidebar-items">

            <li>   
                <button class="item-container">
                    <i class="ai-dashboard"></i>
                    <div class="item-name-x">
                        
                        <span>Dashboard</span>
                    </div>
                </button>
            </li>

            <li>
                <button class="item-container sub-container">
                    <i class="ai-folder-add"></i>
                    <div class="item-name-x">
                        <span>Create</span>
                        <i class="ai-chevron-down"></i>
                    </div>
                </button>
                <div class="sub-menu">
                    <ul class="sidemenu-items">
                        <li><a href="">Post</a></li>
                        <li><a href="">Reel</a></li>
                        <li><a href="">Short</a></li>
                    </ul>
                </div>
            </li>   

            <li>
                <button class="item-container sub-container">
                    <i class="ai-lock-on"></i>
                    <div class="item-name-x">
                        <span>Account</span>
                        <i class="ai-chevron-down"></i>
                    </div>
                    
                </button>
                <div class="sub-menu">
                    <ul class="sidemenu-items">
                        <li><a href="">Profile</a></li>
                        <li><a href="">Update</a></li>
                        <li><a href="">Status</a></li>
                    </ul>
                </div>
            </li>

            
            <li>
                <button class="item-container">
                    <i class="ai-gear"></i>
                    <div class="item-name-x">
                        
                        <span>Settings</span>
                    </div>
                </button>
            </li>

            <li>
                <button class="item-container">
                    <i class="ai-bell"></i>
                    <div class="item-name-x">
                        
                        <span>Notifications</span>
                    </div>
                </button>
            </li>

            <li>
                <button class="item-container">
                    <i class="ai-cart"></i>
                    <div class="item-name-x">
                        
                        <span>Products</span>
                    </div>
                </button>
            </li>
        </ul>

    </aside>



    <script src="./index.js"></script>
</body>
</html>
